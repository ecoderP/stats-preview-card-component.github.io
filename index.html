<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
  <link rel="stylesheet" href="style-2.css">
  
</head>
<body>
  <div class="container">
    <div class="box left-box">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p id="left-box-parag">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
    
      <div class="stats">
        <div class="stats-item stat-item-1">
          <h2 class="stats-figure">10k+</h2>
          <p>companies</p>
        </div>
        <div class="stats-item stat-item-1">
          <h2 class="stats-figure">314</h2>
          <p>templates</p>
        </div>
        <div class="stats-item stat-item-1">
          <h2 class="stats-figure">12m+</h2>
          <p>queries</p>
        </div>
      
      </div>
    </div>

    <div class="box image-box">
      <!--
          <div id="overlay"></div>
        -->
    </div>
  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paul Onyebuchi</a>.
  </div>
</body>
</html>
